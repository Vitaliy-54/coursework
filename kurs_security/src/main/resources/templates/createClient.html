<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Добавление пользователя</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body class="container py-5">
<div th:replace="~{menu :: menu}"></div>
<h1 class="text-center mb-3">Добавление пользователя</h1>
<div th:if="${error}" class="alert alert-danger text-center" style="max-width: 450px; margin: 0 auto;">
  Логин уже занят. Пожалуйста, введите другой логин.
</div>
<form th:action="@{/client/create}" method="post" class="mx-auto" style="max-width: 300px;">
  <div class="form-group mt-3">
    <label for="username">Логин:</label>
    <input type="text" name="username" id="username" class="form-control" required/>
  </div>
  <div class="form-group">
    <label for="password">Пароль:</label>
    <input type="password" name="password" id="password" class="form-control" required/>
  </div>
  <div class="form-group">
    <label for="role">Введите роль пользователя:</label>
    <select class="form-control" id="role" name="role">
      <option value="ROLE_USER">Пользователь</option>
      <option value="ROLE_ADMIN">Администратор</option>
    </select>
  </div>
  <input type="submit" value="Зарегистрировать пользователя" class="btn btn-primary btn-block"/>
</form>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
