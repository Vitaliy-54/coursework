<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Количество слов в новости</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<div th:replace="~{menu :: menu}"></div>
<h1 class="text-center mb-4">Количество слов в новости</h1>
<div class="mx-auto" style="max-width: 300px;">
  <div class="form-group">
    <label for="newsId">ID новости:</label>
    <input type="text" id="newsId" class="form-control" th:value="${news.id}" readonly/>
  </div>
  <div class="form-group">
    <label for="wordCount">Количество слов:</label>
    <input type="text" id="wordCount" class="form-control" th:value="${wordCount}" readonly/>
  </div>
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
