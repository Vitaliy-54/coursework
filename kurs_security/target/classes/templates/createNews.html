<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление новости</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            resize: both;
        }
    </style>
</head>
<body class="container py-5">
<div th:replace="~{menu :: menu}"></div>
<h1 class="text-center mb-4">Добавление новости</h1>
<form th:action="@{/news/create}" th:object="${news}" method="post">
    <div class="form-group">
        <label for="title">Заголовок:</label>
        <textarea th:field="*{title}" id="title" class="form-control" required></textarea>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
    </div>
    <div class="form-group">
        <label for="content">Содержание:</label>
        <textarea th:field="*{content}" id="content" class="form-control" required></textarea>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></p>
    </div>
    <div class="form-group">
        <label for="publishDate">Дата публикации:</label>
        <input type="date" name="publishDate" id="publishDate" class="form-control" required/>
        <p th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}" class="error"></p>
    </div>
    <input type="submit" value="Добавить" class="btn btn-primary btn-block"/>
</form>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
