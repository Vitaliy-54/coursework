<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск связанных категорий с новостью</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <script>
        function submitForm(event) {
            event.preventDefault();
            var id = document.getElementById('newsId').value;
            window.location.href = '/CategoriesForNews/' + id;
        }
    </script>
</head>
<body class="container py-5">
<div th:replace="~{menu :: menu}"></div>
<h1 class="text-center mb-4">Выберите новость для поиска связанных категорий</h1>
<div th:if="${error}" class="alert alert-danger d-flex justify-content-center" role="alert" th:text="${error}"></div>
<form onsubmit="submitForm(event)" class="mx-auto" style="max-width: 300px;">
    <div class="form-group">
        <label for="newsId">Введите ID новости:</label>
        <input type="number" id="newsId" min=1 class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Выбрать новость</button>
</form>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
